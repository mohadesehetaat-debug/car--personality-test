<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تست شخصیت رانندگی</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .question {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      background: #800080; /* بنفش */
      color: #fff; /* متن سفید */
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }
    img {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h2>تست شخصیت رانندگی</h2>

<!-- سوال‌ها -->
<div class="question">
  <p>۱. وقتی پشت فرمون می‌شینی، بیشتر دنبال چی هستی؟</p>
  <label><input type="radio" name="q1" value="هیجانی"> سرعت و هیجان</label><br>
  <label><input type="radio" name="q1" value="آرام"> آرامش و کنترل</label><br>
  <label><input type="radio" name="q1" value="لوکس"> راحتی و لوکس بودن</label><br>
  <label><input type="radio" name="q1" value="اقتصادی"> صرفه‌جویی و اقتصادی بودن</label>
</div>

<div class="question">
  <p>۲. سبک رانندگی‌ات چطوریه؟</p>
  <label><input type="radio" name="q2" value="هیجانی"> تهاجمی و سریع</label><br>
  <label><input type="radio" name="q2" value="آرام"> محتاط و قانون‌مند</label><br>
  <label><input type="radio" name="q2" value="لوکس"> منعطف و اجتماعی</label><br>
  <label><input type="radio" name="q2" value="اقتصادی"> صرفه‌جو و کم‌مصرف</label>
</div>

<div class="question">
  <p>۳. ماشینت چه ویژگی‌هایی داشته باشه؟</p>
  <label><input type="radio" name="q3" value="هیجانی"> قدرت و سرعت بالا</label><br>
  <label><input type="radio" name="q3" value="آرام"> ایمنی و کنترل خوب</label><br>
  <label><input type="radio" name="q3" value="لوکس"> طراحی خاص و راحتی</label><br>
  <label><input type="radio" name="q3" value="اقتصادی"> مصرف سوخت پایین</label>
</div>

<div class="question">
  <p>۴. در سفرهای جاده‌ای، تو معمولاً...</p>
  <label><input type="radio" name="q4" value="هیجانی"> سریع و پرانرژی رانندگی می‌کنی</label><br>
  <label><input type="radio" name="q4" value="آرام"> با آرامش و توقف‌های منظم</label><br>
  <label><input type="radio" name="q4" value="لوکس"> دنبال راحتی و امکانات هستی</label><br>
  <label><input type="radio" name="q4" value="اقتصادی"> صرفه‌جویی در هزینه و سوخت</label>
</div>

<div class="question">
  <p>۵. وقتی ماشینت خراب می‌شه، چه واکنشی داری؟</p>
  <label><input type="radio" name="q5" value="هیجانی"> سریع دنبال تعمیرکار می‌گردی</label><br>
  <label><input type="radio" name="q5" value="آرام"> خونسردی و بررسی مرحله‌به‌مرحله</label><br>
  <label><input type="radio" name="q5" value="لوکس"> تماس با خدمات VIP</label><br>
  <label><input type="radio" name="q5" value="اقتصادی"> خودت سعی می‌کنی درستش کنی</label>
</div>

<div class="question">
  <p>۶. ماشین ایده‌آلت چه رنگیه؟</p>
  <label><input type="radio" name="q6" value="هیجانی"> قرمز یا مشکی</label><br>
  <label><input type="radio" name="q6" value="آرام"> سفید یا آبی روشن</label><br>
  <label><input type="radio" name="q6" value="لوکس"> طلایی یا نقره‌ای</label><br>
  <label><input type="radio" name="q6" value="اقتصادی"> خاکستری یا بژ</label>
</div>

<div class="question">
  <p>۷. ماشینت شبیه کدوم شخصیت معروفه؟</p>
  <label><input type="radio" name="q7" value="هیجانی"> تام کروز</label><br>
  <label><input type="radio" name="q7" value="آرام"> مهندس با دقت</label><br>
  <label><input type="radio" name="q7" value="لوکس"> بازیگر خوش‌استایل</label><br>
  <label><input type="radio" name="q7" value="اقتصادی"> کارمند ساده‌زیست</label>
</div>

<button onclick="showResult()">نمایش نتیجه</button>

<div id="result"></div>

<script>
function showResult() {
  let counts = { هیجانی: 0, آرام: 0, لوکس: 0, اقتصادی: 0 };

  for (let i = 1; i <= 7; i++) {
    let answer = document.querySelector(input[name="q${i}"]:checked);
    if (!answer) {
      document.getElementById("result").innerText = "لطفاً به همه سوال‌ها پاسخ بده.";
      return;
    }
    counts[answer.value]++;
  }

  let personality = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);

  let car = {
    هیجانی: "BMW M3 یا Ford Mustang",
    آرام: "Volkswagen Sedan سفید",
    لوکس: "Mercedes-Benz E-Class یا Lexus RX",
    اقتصادی: "Toyota Yaris Hybrid یا Kia Picanto"
  };

  let images = {
    هیجانی: "WhatsApp Image 2025-10-19 at 11.50.03.jpeg",
    آرام: "https://images.unsplash.com/photo-1583267745175-1f3f3f3f3f3f",
    لوکس: "https://images.unsplash.com/photo-1617531653456-4b6e4e2b1c1e",
    اقتصادی: "https://images.unsplash.com/photo-1597004025555-7f6e4e2b1c1e"
  };

  document.getElementById("result").innerHTML = `
    <strong>شخصیت رانندگی شما:</strong> ${personality}<br>
    <strong>ماشین مناسب شما:</strong> ${car[personality]}<br>
    <img src="${images[personality]}" alt="ماشین پیشنهادی">
  `;
}
</script>

</body>
</html>
